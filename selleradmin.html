<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Seller Account Management</title>
    <link rel="stylesheet" href="admin-style.css"> <!-- Add your CSS file -->
<style>
    /* admin-style.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
}

h1 {
    color: #b08d57;
    text-align: center;
    font-size: 2.5rem;
}

h2 {
    color: #6f4e37;
}

#seller-accounts-display,
#seller-products-display {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin: 20px auto;
    max-width: 800px;
}

.seller-card,
.product-card {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

button {
    background-color: #b08d57;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

button:hover {
    background-color: #6f4e37;
}
</style>
</head>
<body>
    <h1>Seller Account Management</h1>

    <h2>Seller Accounts</h2>
    <div id="seller-accounts-display"></div>

    <h2>Products</h2>
    <div id="seller-products-display"></div>

    <script>
        // admin.js

const sellerAccountsDisplay = document.getElementById('seller-accounts-display');
const sellerProductsDisplay = document.getElementById('seller-products-display');

// Dummy Data for Testing
let sellers = [
    { username: 'seller1', email: 'seller1@example.com', phone: '9876543210', password: 'pass123' },
    { username: 'seller2', email: 'seller2@example.com', phone: '9876543211', password: 'pass124' }
];

let products = [
    { id: 1, seller: 'seller1', name: 'Product 1', category: 'Category 1', price: 1500, description: 'Desc 1', details: 'Details 1', mainImage: 'image-url-1.jpg', quantity: 5, maxQuantity: 100 },
    { id: 2, seller: 'seller2', name: 'Product 2', category: 'Category 2', price: 2000, description: 'Desc 2', details: 'Details 2', mainImage: 'image-url-2.jpg', quantity: 2, maxQuantity: 50 }
];

// Display Sellers in Admin Page
function displaySellers() {
    sellerAccountsDisplay.innerHTML = '';
    sellers.forEach((seller, index) => {
        const sellerHTML = `
            <div class="seller-card">
                <h3>${seller.username}</h3>
                <p>Email: ${seller.email}</p>
                <p>Phone: ${seller.phone}</p>
                <button onclick="deleteSeller(${index})">Delete Seller</button>
            </div>
        `;
        sellerAccountsDisplay.insertAdjacentHTML('beforeend', sellerHTML);
    });
}

// Display Products in Admin Page
function displayProducts() {
    sellerProductsDisplay.innerHTML = '';
    products.forEach((product, index) => {
        const productHTML = `
            <div class="product-card">
                <h3>${product.name}</h3>
                <p>Seller: ${product.seller}</p>
                <p>Category: ${product.category}</p>
                <p>Price: â‚¹${product.price}</p>
                <p>Quantity: ${product.quantity}</p>
                <button onclick="deleteProduct(${index})">Delete Product</button>
                <button onclick="uploadToMarketplace(${index})">Upload to Marketplace</button>
            </div>
        `;
        sellerProductsDisplay.insertAdjacentHTML('beforeend', productHTML);
    });
}

// Delete Seller Function
function deleteSeller(index) {
    sellers.splice(index, 1);
    displaySellers();
}

// Delete Product Function
function deleteProduct(index) {
    products.splice(index, 1);
    displayProducts();
}

// Upload Product to Marketplace Function
function uploadToMarketplace(index) {
    const product = products[index];
    // Here you would upload the product to the marketplace, save it in storage, or send to backend.
    alert(`Uploaded ${product.name} to Marketplace!`);
}

// Initialize the page
displaySellers();
displayProducts();
    </script> <!-- Add your JS file -->
</body>
</html>
