<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Seller Management</title>
    <link rel="stylesheet" href="styles.css">
<style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
}

h1 {
    margin: 0;
}

.seller-card {
    background: white;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 15px;
    margin: 20px 0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.product-display {
    margin-top: 10px;
}

.product-card {
    display: inline-block;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 10px;
    padding: 10px;
    width: 200px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.product-card img {
    max-width: 100%;
    border-radius: 5px;
}

.product-card h5 {
    margin: 10px 0 5px;
    font-size: 16px;
}

.product-card p {
    margin: 5px 0;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

button:focus {
    outline: none;
}

.seller-card button {
    background-color: #dc3545;
}

.seller-card button:hover {
    background-color: #c82333;
}

.hidden {
    display: none;
}

@media (max-width: 600px) {
    .product-card {
        width: 100%;
    }
}
</style>
</head>
<body>
    <header>
        <h1>Admin Seller Account Management</h1>
    </header>

    <main>
        <div id="admin-display"></div>
    </main>

    <script src=>const adminDisplay = document.getElementById('admin-display');

// Function to get all sellers
function getSellers() {
    return JSON.parse(localStorage.getItem('sellers')) || {};
}

// Function to display all seller accounts and their products
function displayAdminProducts() {
    const sellers = getSellers();
    adminDisplay.innerHTML = ''; // Clear previous display

    for (const username in sellers) {
        const sellerHTML = `
            <div class="seller-card">
                <h3>${username}</h3>
                <p>Phone: ${sellers[username].phone}</p>
                <p>Email: ${sellers[username].email}</p>
                <button onclick="deleteSeller('${username}')">Delete Seller</button>
                <div class="product-display" id="${username}-products">
                    <h4>Products</h4>
                </div>
            </div>
        `;
        adminDisplay.insertAdjacentHTML('beforeend', sellerHTML);

        const productDisplay = document.getElementById(`${username}-products`);
        sellers[username].products.forEach(product => {
            const productHTML = `
                <div class="product-card">
                    <img src="${product.mainImage}" alt="${product.name}" class="product-image">
                    <h5>${product.name}</h5>
                    <p>Category: ${product.category}</p>
                    <p>Price: INR ${product.price}</p>
                    <button onclick="editProduct('${username}', '${product.name}')">Edit</button>
                    <button onclick="deleteProduct('${username}', '${product.name}')">Delete</button>
                </div>
            `;
            productDisplay.insertAdjacentHTML('beforeend', productHTML);
        });
    }
}

// Function to delete a seller account
function deleteSeller(username) {
    if (confirm('Are you sure you want to delete this seller?')) {
        const sellers = getSellers();
        delete sellers[username]; // Delete seller account
        localStorage.setItem('sellers', JSON.stringify(sellers)); // Save updated sellers
        displayAdminProducts(); // Refresh the display
    }
}

// Function to delete a product
function deleteProduct(username, productName) {
    const sellers = getSellers();
    const products = sellers[username].products;
    const updatedProducts = products.filter(p => p.name !== productName);
    sellers[username].products = updatedProducts; // Update seller's product list
    localStorage.setItem('sellers', JSON.stringify(sellers)); // Save updated sellers
    displayAdminProducts(); // Refresh the display
}

// Function to edit a product (implementation can vary)
function editProduct(username, productName) {
    const sellers = getSellers();
    const product = sellers[username].products.find(p => p.name === productName);
    if (product) {
        // Open a modal or a new page for editing (not implemented here)
        alert(`Editing Product: ${product.name}`);
        // Logic for editing would go here
    }
}

// Load seller accounts and products on page load
window.onload = displayAdminProducts;</script>
</body>
</html>
