<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imacx User Account</title>
    <link rel="stylesheet" href="styles.css">
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 300px;
    text-align: center;
}

.logo {
    font-size: 36px;
    color: #d4af37; /* Golden color */
    font-family: 'Cursive';
    margin-bottom: 20px;
}

input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ddd;
}

button {
    padding: 10px;
    background-color: #d4af37;
    border: none;
    color: white;
    width: 100%;
    cursor: pointer;
}

button:hover {
    background-color: #b89530;
}
</style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Imacx</h1>
        
        <div id="registerForm">
            <h2>Register Account</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="text" id="phone" placeholder="Phone Number">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="accountId" placeholder="Account ID">
            <input type="password" id="password" placeholder="Password">
            <button onclick="register()">Register</button>
        </div>

        <div id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginAccountId" placeholder="Account ID">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>

        <div id="orderHistory" style="display:none;">
            <h2>Order History</h2>
            <div id="orders"></div>
        </div>
   
        <div id="loggedInStatus" style="display:none;">
    <p>Status: Logged In</p>
    <p>Session ID: <span id="sessionId"></span></p>
    <button onclick="logout()">Logout</button>
    <button onclick="deleteAccount()">Delete Account</button>
</div>
    
    </div>

    <script>
        let users = []; // Storing user data
let orders = []; // Storing orders
let jwtToken = null;

// Register a new user
        function register() {
    const username = document.getElementById('username').value;
    const phone = document.getElementById('phone').value;
    const email = document.getElementById('email').value;
    const accountId = document.getElementById('accountId').value;
    const password = document.getElementById('password').value;

    // Check for existing account
    const existingUser = users.find(u => u.accountId === accountId || u.email === email || u.phone === phone);
    if (existingUser) {
        alert('Account already registered with this email, phone number, or account ID.');
        return;
    }

    users.push({ username, phone, email, accountId, password });
    alert('Account Registered!');
}

    

// Login with account ID and password
function login() {
    const loginAccountId = document.getElementById('loginAccountId').value;
    const loginPassword = document.getElementById('loginPassword').value;

    const user = users.find(u => u.accountId === loginAccountId && u.password === loginPassword);

    if (user) {
        jwtToken = generateJWT(user.accountId);
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('loggedInStatus').style.display = 'block';
        document.getElementById('sessionId').innerText = jwtToken;
        showOrders(user.accountId);
    } else {
        alert('Invalid credentials!');
    }
}

// Generate a mock JWT token
function generateJWT(accountId) {
    return `token-${accountId}-${Date.now()}`;
}

// Check if logged in by verifying the token
function isLoggedIn() {
    return jwtToken !== null;
}

// Show orders based on session ID (mock order data)
function showOrders(accountId) {
    document.getElementById('orderHistory').style.display = 'block';
    orders.push({ id: 1, accountId, status: 'Pending' });
    const ordersDiv = document.getElementById('orders');
    ordersDiv.innerHTML = orders.map(order => `<p>Order ${order.id} - Status: ${order.status}</p>`).join('');
}

        // Admin updates the order status
function updateOrderStatus(orderId, newStatus) {
    const order = orders.find(o => o.id === orderId);
    if (order) {
        order.status = newStatus;
        alert(`Order ${orderId} status updated to ${newStatus}`);
        showOrders(order.accountId); // Re-render the order history
    }
}

// Admin cancels an order
function cancelOrder(orderId) {
    updateOrderStatus(orderId, 'Cancelled');
}

        window.onload = function() {
    if (!isLoggedIn()) {
        alert('You are not logged in');
        // Redirect to login page or show login form
    }
};

        function logout() {
    jwtToken = null; // Clear the token
    document.getElementById('loggedInStatus').style.display = 'none';
    document.getElementById('orderHistory').style.display = 'none';
    document.getElementById('loginForm').style.display = 'block';
    alert('Logged out successfully.');
}

        function deleteAccount() {
    const accountId = document.getElementById('loginAccountId').value;

    users = users.filter(u => u.accountId !== accountId);
    alert('Account deleted successfully.');
    logout(); // Logout after deletion
}
    </script>
</body>
</html>
