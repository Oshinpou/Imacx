<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imacx Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>

<style>

  /* Global Styles */
body {
    font-family: 'Cursive', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

/* Header Styles */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #000;
    color: gold;
}

.logo img {
    width: 50px;
}

.horizontal-text {
    font-size: 36px;
    font-family: 'Cursive';
    color: gold;
    text-shadow: 0 0 10px #ffd700;
}

.vertical-text {
    font-size: 16px;
    writing-mode: vertical-rl;
    color: gold;
    text-shadow: 0 0 10px #ffd700;
}

.search-bar {
    display: flex;
    align-items: center;
}

.search-bar input {
    padding: 10px;
    border-radius: 5px;
    border: none;
    outline: none;
}

.search-bar button {
    padding: 10px;
    background-color: gold;
    border: none;
    cursor: pointer;
}

/* Menu Icons */
.menu-icons {
    display: flex;
}

.icon {
    margin-left: 20px;
    cursor: pointer;
    color: gold;
}

/* Burger Menu */
.menu {
    position: fixed;
    top: 0;
    right: 0;
    width: 300px;
    height: 100vh;
    background-color: #000;
    color: gold;
    padding: 20px;
    display: none;
}

.menu ul {
    list-style: none;
    padding: 0;
}

.menu li {
    margin: 20px 0;
    cursor: pointer;
}

.menu.hidden {
    display: none;
}

.close-menu {
    background-color: gold;
    border: none;
    padding: 10px;
    cursor: pointer;
}

/* Shop by Category Section */
.shop-by-category {
    padding: 40px;
    background-color: #fff;
    text-align: center;
}

.product-cards {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.product-card {
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    border-radius: 10px;
}

.product-card img {
    width: 100%;
    border-radius: 10px;
}

.product-card button {
    background-color: gold;
    border: none;
    padding: 10px;
    margin-top: 10px;
    cursor: pointer;
}

/* Featured Products */
.featured-products {
    padding: 40px;
    background-color: #f0f0f0;
}

.featured-products .product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

/* Add any water-touch effect or additional styling as needed */

/* Ripple Effect on Touch */
.ripple {
    position: relative;
    overflow: hidden;
}

.ripple::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 200px;
    height: 200px;
    margin-top: -100px;
    margin-left: -100px;
    background: rgba(255, 215, 0, 0.6); /* Gold-like color for luxurious feel */
    border-radius: 50%;
    opacity: 0;
    pointer-events: none;
    transform: scale(0);
    animation: ripple-effect 0.6s ease-out;
}

@keyframes ripple-effect {
    0% {
        transform: scale(0);
        opacity: 1;
    }
    100% {
        transform: scale(4);
        opacity: 0;
    }
}
</style>
</head>
<body>

    <!-- Logo and Header -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="Imacx Logo">
            <h1 class="horizontal-text">Imacx</h1>
            <span class="vertical-text">Shop like Fellish</span>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search products..." id="search-input">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>

        <!-- Cart and Burger Menu -->
        <div class="menu-icons">
            <div id="cart" class="icon" onclick="checkout()">
                <i class="fas fa-shopping-cart"></i> Cart
            </div>
            <div id="burger-menu" class="icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i> Menu
            </div>
        </div>
    </header>

    <!-- Burger Menu Content -->
    <nav id="menu" class="menu hidden">
        <ul>
            <li>Users Account</li>
            <li>Switch Account</li>
            <li>Sign Out</li>
            <li>Customer Service</li>
            <li>Sellers Account</li>
            <li>Marketplace Categories</li>
            <li>Play & Win Coupon Codes</li>
            <li>Your Orders</li>
            <li>Your Products</li>
            <li>FAQ Bot</li>
            <li>Account Recovery</li>
        </ul>
        <button class="close-menu" onclick="toggleMenu()">Close</button>
    </nav>

    <!-- Shop By Category Section -->
    <section class="shop-by-category">
        <h2>Shop by Category</h2>
        <div class="product-cards" id="product-cards">
            <!-- Example of product cards (fetched dynamically) -->
        </div>
    </section>

    <!-- Featured Products Section -->
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-list" id="featured-products">
            <!-- Featured products to be fetched via admin panel -->
        </div>
    </section>

    <script>

      // Toggle Burger Menu
function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.classList.toggle('hidden');
}

// Checkout Functionality
function checkout() {
    alert('Proceeding to Checkout');
}

// Explore Category Functionality
function exploreCategory(category) {
    alert(`Exploring ${category} products`);
}

// Dynamically load product cards
document.addEventListener("DOMContentLoaded", function() {
    const productCards = document.getElementById('product-cards');
    const products = [
        { name: 'Category 1', image: 'category1.jpg' },
        { name: 'Category 2', image: 'category2.jpg' },
        // More categories...
    ];

    products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <button onclick="exploreCategory('${product.name}')">Explore Products</button>
        `;
        productCards.appendChild(card);
    });
});

        // Apply ripple effect on the homepage sections
document.querySelectorAll('.ripple').forEach(button => {
    button.addEventListener('click', function (e) {
        const circle = document.createElement('span');
        const diameter = Math.max(this.clientWidth, this.clientHeight);
        const radius = diameter / 2;

        circle.style.width = circle.style.height = `${diameter}px`;
        circle.style.left = `${e.clientX - this.offsetLeft - radius}px`;
        circle.style.top = `${e.clientY - this.offsetTop - radius}px`;
        circle.classList.add('ripple-effect');

        this.appendChild(circle);

        setTimeout(() => circle.remove(), 600);
    });
});
    </script>
</body>
</html>
