<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMACX Marketplace</title>
    <link rel="stylesheet" href="styles.css">

<style>

    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #333;
    color: white;
    padding: 10px 20px;
}

.logo img {
    height: 50px; /* Adjust logo size */
}

.logo h1 {
    font-family: 'Cursive', sans-serif;
    color: gold;
    margin: 0 10px;
}

.logo h2 {
    font-family: 'Cursive', sans-serif;
    color: gold;
    font-size: 0.8em;
}

.search-cart {
    display: flex;
    align-items: center;
}

input[type="text"] {
    padding: 5px;
    margin-right: 10px;
}

button {
    cursor: pointer;
    background-color: #f4f4f4;
    border: none;
    padding: 5px 10px;
}

.menu {
    display: none; /* Hidden by default */
    position: absolute;
    background-color: #fff;
    top: 60px;
    right: 0;
    border: 1px solid #ccc;
    width: 200px;
    z-index: 1;
}

.menu.show {
    display: block; /* Show on click */
}

.menu ul {
    list-style: none;
    padding: 0;
}

.menu li {
    padding: 10px;
}

.menu li a {
    text-decoration: none;
    color: #333;
}

.ad-slider {
    width: 100%;
    height: 300px; /* Adjust height as needed */
    background-size: cover;
    background-position: center;
    margin: 20px 0;
    transition: background-image 1s ease-in-out; /* Smooth transition */
}

.categories, .featured-products {
    padding: 20px;
}

.category-cards, .featured-products-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
}

.category-card, .featured-product {
    background: white;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    text-align: center;
}

.explore-button {
    display: inline-block;
    margin-top: 10px;
    background: gold;
    color: black;
    padding: 5px 10px;
    text-decoration: none;
    border-radius: 5px;
}
</style>
</head>
<body>
    <!-- Header with Logo and Search Bar -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="IMACX Logo">
            <h1>IMACX</h1>
            <h2>Shop Like Fellish</h2>
        </div>
        <div class="search-cart">
            <input type="text" placeholder="Search...">
            <button id="cart-btn" onclick="alert('Proceeding to checkout...')">ðŸ›’</button>
            <div id="burger-menu">â˜°</div>
        </div>
    </header>

    <!-- Burger Menu -->
    <nav id="menu-content" class="menu">
        <ul>
            <li><a href="#">User's Account</a></li>
            <li><a href="#">Switch Account</a></li>
            <li><a href="#">Sign Out</a></li>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">Seller's Account</a></li>
        </ul>
    </nav>

    <!-- Advertisement Slider -->
    <div id="ad-slider" class="ad-slider"></div>

    <!-- Shop by Category Section -->
    <section id="categories" class="categories">
        <h2>Shop by Category</h2>
        <div class="category-cards" id="category-cards">
            <!-- Category cards will be inserted here dynamically -->
        </div>
    </section>

    <!-- Featured Products Section -->
    <section id="featured-products" class="featured-products">
        <h2>Featured Products</h2>
        <div id="featured-products-container"></div>
    </section>

    <script>
        let products = [];

// Load products from localStorage when the page loads
window.onload = function () {
    loadProductsFromLocalStorage();
    loadFeaturedProducts();
    startAdSlider();
};

// Burger menu toggle functionality
const burgerMenu = document.getElementById('burger-menu');
const menuContent = document.getElementById('menu-content');

burgerMenu.addEventListener('click', () => {
    menuContent.classList.toggle('show');
});

// Load products from localStorage
function loadProductsFromLocalStorage() {
    const savedProducts = localStorage.getItem('products');
    if (savedProducts) {
        products = JSON.parse(savedProducts);
    } else {
        // Initialize with default products if none exist
        products = [];
        saveProductsToLocalStorage();  // Save default products in localStorage
    }
}

// Save products to localStorage
function saveProductsToLocalStorage() {
    localStorage.setItem('products', JSON.stringify(products));
}

// Dynamically display featured products on the homepage
function loadFeaturedProducts() {
    const featuredProductsContainer = document.getElementById('featured-products-container');
    featuredProductsContainer.innerHTML = ''; // Clear previous content

    if (products.length === 0) {
        featuredProductsContainer.innerHTML = '<p>No featured products available.</p>';
        return;
    }

    // Limit the number of displayed featured products to 50
    products.slice(0, 50).forEach((product) => {
        const productItem = document.createElement('div');
        productItem.className = 'featured-product';
        productItem.innerHTML = `
            <img src="${product.image}" alt="${product.name}" width="100">
            <h3>${product.name}</h3>
            <p>Category: ${product.category}</p>
            <a href="${product.link}" class="explore-button">Explore Product</a>
        `;
        featuredProductsContainer.appendChild(productItem);
    });
}

// Start advertisement slider
function startAdSlider() {
    const adContainer = document.getElementById('ad-slider');
    const ads = [
        'ad1.jpg',
        'ad2.jpg',
        'ad3.jpg',
        'ad4.jpg',
        'ad5.jpg',
        'ad6.jpg',
        'ad7.jpg',
        'ad8.jpg',
        'ad9.jpg',
        'ad10.jpg'
    ];

    let currentAd = 0;

    function showNextAd() {
        // Change background image for the ad slider
        adContainer.style.backgroundImage = `url('${ads[currentAd]}')`;
        currentAd = (currentAd + 1) % ads.length; // Cycle through ads
    }

    // Start the ad slider
    setInterval(showNextAd, 10000); // Change every 10 seconds
}

// Dynamically create category cards
function loadCategories() {
    const categories = [
        { name: "Electronics", link: "electronics.html" },
        { name: "Fashion", link: "fashion.html" },
        { name: "Home", link: "home.html" },
        { name: "Beauty", link: "beauty.html" },
        { name: "Sports", link: "sports.html" },
        { name: "Toys", link: "toys.html" },
        { name: "Books", link: "books.html" },
        { name: "Automotive", link: "automotive.html" },
        { name: "Groceries", link: "groceries.html" },
        { name: "Health", link: "health.html" },
        { name: "Jewelry", link: "jewelry.html" },
        { name: "Furniture", link: "furniture.html" }
    ];

    const categoryCards = document.getElementById('category-cards');
    categories.forEach(category => {
        const card = document.createElement('div');
        card.className = 'category-card';
        card.innerHTML = `
            <h3>${category.name}</h3>
            <a href="${category.link}" class="explore-button">Explore</a>
        `;
        categoryCards.appendChild(card);
    });
}

// Initial function calls
loadCategories();
    </script>
</body>
</html>
