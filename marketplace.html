<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="styles.css">
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
}

#search-bar {
    padding: 0.5rem;
    margin-top: 1rem;
}

.product-card {
    background: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 20px;
    padding: 20px;
    text-align: center;
    display: inline-block;
    width: 300px;
}

.product-image {
    width: 100%;
    height: auto;
}

.button {
    background: #5cb85c;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
}

.button:hover {
    background: #4cae4c;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

.hidden {
    display: none;
}
</style>
</head>
<body>
    <header>
        <h1>Luxury Marketplace</h1>
        <div>
            <input type="text" id="search-bar" placeholder="Search by category...">
            <button id="search-button">Search</button>
        </div>
    </header>

    <main>
        <div id="product-display"></div>
    </main>

    <div id="cart-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" id="close-cart">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <h3>Total: INR <span id="total-price">0</span></h3>
            <button id="checkout-button">Checkout</button>
        </div>
    </div>

    <script>
        // Sample products data (this should come from your seller's account management)
const products = [
    {
        category: "Electronics",
        name: "Luxury Headphones",
        mainImage: "https://via.placeholder.com/150",
        imageUrls: [
            "https://via.placeholder.com/150",
            "https://via.placeholder.com/151",
            "https://via.placeholder.com/152"
        ],
        description: "High-quality sound with noise cancellation.",
        details: "Lightweight, comfortable design with long battery life.",
        price: 5000,
    },
    {
        category: "Furniture",
        name: "Elegant Sofa",
        mainImage: "https://via.placeholder.com/150",
        imageUrls: [
            "https://via.placeholder.com/150",
            "https://via.placeholder.com/151",
            "https://via.placeholder.com/152"
        ],
        description: "Comfortable and stylish sofa for your living room.",
        details: "Available in multiple colors and designs.",
        price: 25000,
    }
];

let cart = [];

// Function to display products
function displayProducts() {
    const productDisplay = document.getElementById('product-display');
    productDisplay.innerHTML = ''; // Clear previous display

    products.forEach(product => {
        const productHTML = `
            <div class="product-card">
                <img src="${product.mainImage}" alt="${product.name}" class="product-image">
                <h3>${product.name}</h3>
                <p>Price: INR ${product.price}</p>
                <button onclick="viewProduct('${product.name}')">View Product</button>
                <button onclick="addToCart('${product.name}')">Add to Cart</button>
            </div>
        `;
        productDisplay.insertAdjacentHTML('beforeend', productHTML);
    });
}

// Function to handle viewing product details
function viewProduct(productName) {
    const product = products.find(p => p.name === productName);
    if (product) {
        alert(`Product: ${product.name}\nDescription: ${product.description}\nDetails: ${product.details}\nPrice: INR ${product.price}`);
    }
}

// Function to add products to cart
function addToCart(productName) {
    const product = products.find(p => p.name === productName);
    if (product) {
        const quantity = prompt(`Enter quantity for ${product.name}:`, 1);
        if (quantity && !isNaN(quantity)) {
            cart.push({ ...product, quantity: parseInt(quantity) });
            alert(`${product.name} added to cart.`);
        } else {
            alert("Invalid quantity.");
        }
    }
}

// Function to display cart items
function displayCart() {
    const cartModal = document.getElementById('cart-modal');
    const cartItems = document.getElementById('cart-items');
    const totalPrice = document.getElementById('total-price');
    cartItems.innerHTML = ''; // Clear previous cart display
    let total = 0;

    cart.forEach(item => {
        const itemHTML = `
            <p>${item.name} - INR ${item.price} x ${item.quantity}</p>
        `;
        cartItems.insertAdjacentHTML('beforeend', itemHTML);
        total += item.price * item.quantity;
    });

    totalPrice.innerText = total;
    cartModal.classList.remove('hidden'); // Show the cart modal
}

// Event listeners for cart
document.getElementById('close-cart').addEventListener('click', () => {
    document.getElementById('cart-modal').classList.add('hidden');
});
document.getElementById('checkout-button').addEventListener('click', () => {
    alert('Proceeding to checkout...');
});

// Initial display of products
displayProducts();
    </script>
</body>
</html>
