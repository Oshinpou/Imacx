<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="marketplace-style.css"> <!-- Add your CSS file -->
<style>
    /* marketplace-style.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
}

h1 {
    color: #b08d57;
    text-align: center;
    font-size: 2.5rem;
}

#marketplace-products {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin: 20px;
}

.product-card {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 20px;
    width: 300px;
    text-align: center;
}

button {
    background-color: #b08d57;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

button:hover {
    background-color: #6f4e37;
}
</style>
</head>
<body>
    <h1>Marketplace</h1>

    <div id="marketplace-products"></div>

    <script>
        // marketplace.js

const marketplaceProductsDisplay = document.getElementById('marketplace-products');

// Dummy Data for Marketplace Products
let marketplaceProducts = [
    { id: 1, name: 'Product 1', category: 'Category 1', price: 1500, description: 'Desc 1', details: 'Details 1', mainImage: 'image-url-1.jpg', quantity: 1 },
    { id: 2, name: 'Product 2', category: 'Category 2', price: 2000, description: 'Desc 2', details: 'Details 2', mainImage: 'image-url-2.jpg', quantity: 1 }
];

// Display Products in Marketplace
function displayMarketplaceProducts() {
    marketplaceProductsDisplay.innerHTML = '';
    marketplaceProducts.forEach((product, index) => {
        const productHTML = `
            <div class="product-card">
                <img src="${product.mainImage}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>Price: â‚¹${product.price}</p>
                <p>Quantity: ${product.quantity}</p>
                <button onclick="addToCart(${index})">Add to Cart</button>
            </div>
        `;
        marketplaceProductsDisplay.insertAdjacentHTML('beforeend', productHTML);
    });
}

// Add Product to Cart
function addToCart(index) {
    const product = marketplaceProducts[index];
    // Save to local storage or session storage (for simplicity, let's use session storage)
    let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
    cart.push(product);
    sessionStorage.setItem('cart', JSON.stringify(cart));
    alert(`${product.name} added to cart!`);
}

// Initialize the page
displayMarketplaceProducts();
    </script> <!-- Add your JS file -->
</body>
</html>
