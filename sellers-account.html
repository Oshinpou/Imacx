<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMACX Seller Account</title>
    <link rel="stylesheet" href="styles.css">
<style>
    /* General Page Styles */
body {
    font-family: 'Arial', sans-serif;
    background-color: #1a1a1a; /* Sleek black background */
    margin: 0;
    padding: 0;
    color: #ddd; /* Light text color for contrast */
}

h1, h2, h3, h4 {
    font-family: 'Brush Script MT', cursive; /* Cursive luxurious font */
    color: gold; /* Golden text for headings */
    text-shadow: 2px 2px 5px #000; /* Elegant shadow */
}

button, input[type="text"], input[type="email"], input[type="password"], select {
    background-color: gold;
    color: black;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    padding: 10px;
    font-family: 'Arial', sans-serif;
    margin-bottom: 20px;
    transition: all 0.3s ease;
    cursor: pointer;
}

button:hover, input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, select:focus {
    background-color: #ffd700; /* Lighter golden shade on hover */
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    background-color: #333;
    color: white;
    border: 1px solid gold;
    border-radius: 5px;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: black;
    color: white;
}

/* Seller Account Page */
.seller-account-container {
    padding: 40px;
    text-align: center;
}

.seller-account-form {
    max-width: 600px;
    margin: 0 auto;
    background-color: #282828; /* Darker black for form background */
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
}

.seller-account-form h2 {
    margin-bottom: 20px;
    color: gold;
}

.seller-account-form label {
    display: block;
    color: white;
    margin-bottom: 10px;
}

.seller-account-form input, .seller-account-form select, .seller-account-form button {
    width: 100%;
}

/* Admin Page */
.admin-page {
    padding: 40px;
}

.admin-page h2 {
    text-align: center;
    margin-bottom: 30px;
    color: gold;
}

.admin-page table {
    width: 100%;
    border-collapse: collapse;
    background-color: #333;
    margin-bottom: 30px;
}

.admin-page th, .admin-page td {
    padding: 15px;
    border: 1px solid gold;
    text-align: left;
    color: white;
}

.admin-page th {
    background-color: black;
    color: gold;
}

.admin-page button.delete {
    background-color: red;
    color: white;
    font-weight: bold;
    padding: 10px;
}

.admin-page button.delete:hover {
    background-color: darkred;
}

/* Marketplace Page */
.marketplace-container {
    padding: 40px;
    text-align: center;
}

.marketplace-container h2 {
    margin-bottom: 40px;
    color: gold;
}

.marketplace-categories {
    display: flex;
    justify-content: center;
    margin-bottom: 50px;
}

.marketplace-categories button {
    margin-right: 20px;
    padding: 15px;
    background-color: gold;
    color: black;
    border-radius: 5px;
    font-size: 18px;
    text-transform: uppercase;
    transition: background-color 0.3s;
}

.marketplace-categories button:hover {
    background-color: #ffd700;
}

/* Product Cards */
.product-card {
    background-color: #1a1a1a;
    border: 1px solid gold;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    color: white;
    transition: transform 0.3s ease-in-out;
    margin-bottom: 20px;
}

.product-card:hover {
    transform: scale(1.05);
}

.product-card img {
    max-width: 100%;
    height: auto;
    border-bottom: 1px solid gold;
    margin-bottom: 15px;
}

.product-card h3 {
    font-size: 20px;
    margin-bottom: 10px;
    color: gold;
    font-family: 'Brush Script MT', cursive;
}

.product-card p {
    font-size: 18px;
    color: #ddd;
    margin-bottom: 15px;
}

.product-card button {
    background-color: gold;
    color: black;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.product-card button:hover {
    background-color: #ffd700;
}

/* Delete Account Section */
.delete-account {
    background-color: red;
    color: white;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
}

.delete-account button {
    background-color: white;
    color: red;
    border: 2px solid red;
    padding: 10px;
    cursor: pointer;
}

.delete-account button:hover {
    background-color: darkred;
    color: white;
}
</style>
</head>
<body>

    <h1>Create IMACX Seller Account</h1>

    <div class="seller-form-container">
        <form id="seller-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="phone">Phone Number (Country Code):</label>
            <input type="text" id="phone" name="phone" placeholder="+91..." required>

            <label for="email">Email (Gmail):</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="terms-section">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="terms.html">Terms and Conditions</a></label>
            </div>

            <button type="submit">Create Account</button>
        </form>
    </div>

    <div class="login-section">
        <h2>Already have an account?</h2>
        <form id="login-form">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" name="login-username" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <div id="seller-actions" style="display: none;">
        <h2>Seller Dashboard</h2>
        <p>Welcome, <span id="logged-in-seller"></span></p>
        <button id="logout-btn">Logout</button>
        <button id="delete-account-btn">Delete Account</button>
    </div>

    <script>
        // Check if any user is logged in
        const loggedInSeller = JSON.parse(localStorage.getItem('loggedInSeller'));

        if (loggedInSeller) {
            document.getElementById('seller-actions').style.display = 'block';
            document.getElementById('logged-in-seller').innerText = loggedInSeller.username;
        }

        // Account Creation
        document.getElementById('seller-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            let sellers = JSON.parse(localStorage.getItem('sellers')) || [];

            // Check for duplicate username
            if (sellers.some(seller => seller.username === username)) {
                alert("Username already exists. Please choose a different username.");
                return;
            }

            const sellerData = { username, phone, email, password, isLoggedIn: false };
            sellers.push(sellerData);
            localStorage.setItem('sellers', JSON.stringify(sellers));

            alert("Seller account created successfully!");
        });

        // Login functionality
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            let sellers = JSON.parse(localStorage.getItem('sellers')) || [];
            const seller = sellers.find(s => s.username === username && s.password === password);

            if (seller) {
                seller.isLoggedIn = true;
                localStorage.setItem('sellers', JSON.stringify(sellers));
                localStorage.setItem('loggedInSeller', JSON.stringify(seller));
                alert("Logged in successfully!");
                location.reload();
            } else {
                alert("Invalid username or password");
            }
        });

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', function() {
            const loggedInSeller = JSON.parse(localStorage.getItem('loggedInSeller'));
            let sellers = JSON.parse(localStorage.getItem('sellers'));

            const sellerIndex = sellers.findIndex(s => s.username === loggedInSeller.username);
            sellers[sellerIndex].isLoggedIn = false;

            localStorage.setItem('sellers', JSON.stringify(sellers));
            localStorage.removeItem('loggedInSeller');
            alert("Logged out successfully!");
            location.reload();
        });

        // Delete Account functionality
        document.getElementById('delete-account-btn').addEventListener('click', function() {
            const confirmation = confirm("Are you sure you want to delete your account? This action is irreversible.");
            if (confirmation) {
                const loggedInSeller = JSON.parse(localStorage.getItem('loggedInSeller'));
                let sellers = JSON.parse(localStorage.getItem('sellers'));
                let products = JSON.parse(localStorage.getItem('products')) || [];

                sellers = sellers.filter(s => s.username !== loggedInSeller.username);
                products = products.filter(p => p.seller !== loggedInSeller.username);

                localStorage.setItem('sellers', JSON.stringify(sellers));
                localStorage.setItem('products', JSON.stringify(products));
                localStorage.removeItem('loggedInSeller');

                alert("Account deleted successfully!");
                location.reload();
            }
        });
    </script>
</body>
</html>
