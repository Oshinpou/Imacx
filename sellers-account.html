<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Account</title>
    <link rel="stylesheet" href="styles.css">
    <script src="seller.js" defer></script>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.seller-account-container {
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-bottom: 20px;
}

h2, h3 {
    color: #b8860b; /* Golden color */
    font-family: 'Cursive', sans-serif;
}

.seller-account-form, .upload-product-form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
}

input, select, textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #b8860b; /* Golden color */
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #c6a800; /* Slightly darker golden color */
}

.product-card {
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 10px;
    padding: 10px;
    text-align: center;
}

.product-image {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}
</style>
</head>
<body>
    <div class="seller-account-container">
        <h2>Create Seller Account</h2>
        <form class="seller-account-form" id="seller-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Create Account</button>
        </form>

        <h3>Upload Product Card</h3>
        <form class="upload-product-form" id="product-form">
            <label for="product-category">Category:</label>
            <select id="product-category" required>
                <option value="">Choose a category</option>
                <option value="skincare">Skincare</option>
                <option value="makeup">Makeup</option>
                <option value="haircare">Haircare</option>
                <!-- Add more categories as needed -->
            </select>

            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" required>
            
            <label for="product-main-image">Main Image URL:</label>
            <input type="url" id="product-main-image" required>

            <label for="product-images">Additional Images (10 max, URLs):</label>
            <input type="url" class="product-image-url" placeholder="Image URL">
            <input type="url" class="product-image-url" placeholder="Image URL">
            <input type="url" class="product-image-url" placeholder="Image URL">
            <input type="url" class="product-image-url" placeholder="Image URL">
            <input type="url" class="product-image-url" placeholder="Image URL">
            <input type="url" class="product-image-url" placeholder="Image URL">
            <input type="url" class="product-image-url" placeholder="Image URL">
            <input type="url" class="product-image-url" placeholder="Image URL">
            <input type="url" class="product-image-url" placeholder="Image URL">
            <input type="url" class="product-image-url" placeholder="Image URL">
            
            <label for="product-description">Description:</label>
            <textarea id="product-description" required></textarea>

            <label for="product-details">Details:</label>
            <textarea id="product-details" required></textarea>

            <label for="product-price">Price (INR):</label>
            <input type="number" id="product-price" required>
            
            <button type="submit">Upload Product</button>
        </form>

        <h3>Your Products</h3>
        <div id="product-display"></div>
    </div>
</body>
</html>
