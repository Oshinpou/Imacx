<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hidden {
            display: none;
        }
        .product-card {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        #image-slider {
            display: none;
            flex-direction: column;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 1000;
            padding: 20px;
        }
        .slider-controls {
            margin: 10px;
        }
        .prev-button, .next-button, .close-slider {
            cursor: pointer;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin: 5px;
            border-radius: 5px;
        }
        .prev-button:hover, .next-button:hover, .close-slider:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button id="toggle-login-button">Switch to Registration</button>
    </div>

    <div id="registration-section" class="hidden">
        <h2>Register</h2>
        <form id="registration-form">
            <input type="text" id="new-username" placeholder="Username" required>
            <input type="password" id="new-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <button id="toggle-login-button-2">Switch to Login</button>
    </div>

    <div id="upload-section" class="hidden">
        <h2>Upload Product</h2>
        <form id="product-form">
            <input type="text" id="product-name" placeholder="Product Name" required>
            <input type="text" id="product-category" placeholder="Category" required>
            <input type="text" id="product-main-image" placeholder="Main Image URL" required>
            <textarea id="product-description" placeholder="Description" required></textarea>
            <textarea id="product-details" placeholder="Details" required></textarea>
            <input type="number" id="product-price" placeholder="Price" required>
            <input type="number" id="max-quantity" placeholder="Max Quantity" required>
            <input type="text" class="product-image-url" placeholder="Additional Image URL (optional)">
            <button type="button" id="add-image-url">Add Another Image URL</button>
            <button type="submit">Upload Product</button>
        </form>
        <div id="product-display"></div>
        <button id="delete-account-button">Delete Account</button>
    </div>

    <div id="image-slider">
        <button class="close-slider">Close</button>
        <img id="slider-image" src="" alt="Product Image" style="max-width: 100%;">
        <div class="slider-controls">
            <button class="prev-button">Previous</button>
            <button class="next-button">Next</button>
        </div>
        <div id="product-info"></div>
    </div>

    <script>
        let loggedInUser = null;
        let products = [];

        const loginSection = document.getElementById('login-section');
        const registrationSection = document.getElementById('registration-section');
        const uploadSection = document.getElementById('upload-section');
        const productDisplay = document.getElementById('product-display');
        const productForm = document.getElementById('product-form');

        // Handle login
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const storedPassword = localStorage.getItem(username);
            if (storedPassword && storedPassword === password) {
                loggedInUser = username;
                alert('Login successful!');
                loginSection.classList.add('hidden');
                registrationSection.classList.add('hidden');
                uploadSection.classList.remove('hidden');
                loadProducts();  // Load previously uploaded products
            } else {
                alert('Invalid username or password');
            }
        });

        // Handle registration
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;

            if (!localStorage.getItem(username)) {
                localStorage.setItem(username, password);
                alert('Registration successful! You can now log in.');
                registrationSection.classList.add('hidden');
                loginSection.classList.remove('hidden');
            } else {
                alert('Username already exists!');
            }
        });

        // Add another image URL input
        document.getElementById('add-image-url').addEventListener('click', function() {
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.className = 'product-image-url';
            newInput.placeholder = 'Additional Image URL (optional)';
            productForm.insertBefore(newInput, this);
        });

        // Handle product upload
        productForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const productName = document.getElementById('product-name').value;
            const productCategory = document.getElementById('product-category').value;
            const productMainImage = document.getElementById('product-main-image').value;
            const productDescription = document.getElementById('product-description').value;
            const productDetails = document.getElementById('product-details').value;
            const productPrice = document.getElementById('product-price').value;
            const maxQuantity = document.getElementById('max-quantity').value;

            // Collect additional image URLs
            const additionalImageUrls = Array.from(document.querySelectorAll('.product-image-url'))
                .map(input => input.value)
                .filter(url => url);  // Filter out empty URLs

            // Create a product object
            const product = {
                name: productName,
                category: productCategory,
                mainImage: productMainImage,
                description: productDescription,
                details: productDetails,
                price: productPrice,
                maxQuantity: maxQuantity,
                additionalImages: additionalImageUrls
            };

            // Add product to the products array and save to local storage
            products.push(product);
            localStorage.setItem('products', JSON.stringify(products));

            // Reset form
            productForm.reset();
            loadProducts();  // Reload products to display
        });

        // Load products from local storage
        function loadProducts() {
            products = JSON.parse(localStorage.getItem('products')) || [];
            productDisplay.innerHTML = ''; // Clear the display area

            // Display each product
            products.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.mainImage}" alt="${product.name}" style="max-width:100%;">
                    <h3>${product.name}</h3>
                    <p>Price: ₹${product.price}</p>
                    <button onclick="viewProductDetails(${index})">View Full Information</button>
                `;
                productDisplay.appendChild(productCard);
            });
        }

        // View product details
        function viewProductDetails(index) {
            const product = products[index];
            const sliderContent = document.getElementById('slider-content');
            const sliderImage = document.getElementById('slider-image');
            const productInfo = document.getElementById('product-info');

            // Prepare the image slider
            const allImages = [product.mainImage, ...product.additionalImages];
            sliderImage.src = allImages[0]; // Show the first image initially
            productInfo.innerHTML = `
                <h3>${product.name}</h3>
                <p>${product.description}</p>
                <p><strong>Details:</strong> ${product.details}</p>
                <p><strong>Price:</strong> ₹${product.price}</p>
                <p><strong>Max Quantity Allowed:</strong> ${product.maxQuantity}</p>
            `;

            let currentImageIndex = 0;

            // Display the slider
            document.getElementById('image-slider').style.display = 'flex';

            // Previous image button functionality
            document.querySelector('.prev-button').onclick = function() {
                currentImageIndex = (currentImageIndex > 0) ? currentImageIndex - 1 : allImages.length - 1;
                sliderImage.src = allImages[currentImageIndex];
            };

            // Next image button functionality
            document.querySelector('.next-button').onclick = function() {
                currentImageIndex = (currentImageIndex < allImages.length - 1) ? currentImageIndex + 1 : 0;
                sliderImage.src = allImages[currentImageIndex];
            };

            // Close slider functionality
            document.querySelector('.close-slider').onclick = function() {
                document.getElementById('image-slider').style.display = 'none';
            };
        }

        // Delete account functionality
        document.getElementById('delete-account-button').addEventListener('click', function() {
            if (confirm('Are you sure you want to delete your account? This action cannot be undone.')) {
                localStorage.removeItem(loggedInUser);
                alert('Account deleted successfully.');
                location.reload(); // Refresh the page to reset everything
            }
        });

        // Toggle between login and registration
        document.getElementById('toggle-login-button').addEventListener('click', function() {
            loginSection.classList.add('hidden');
            registrationSection.classList.remove('hidden');
        });

        document.getElementById('toggle-login-button-2').addEventListener('click', function() {
            registrationSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
        });

    </script>
</body>
</html>
