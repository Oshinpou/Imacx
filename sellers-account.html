<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Account</title>
    <link rel="stylesheet" href="styles.css">
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.seller-account-container, .admin-container, .marketplace-container {
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-bottom: 20px;
}

h2 {
    color: #333;
}

.seller-account-form {
    display: flex;
    flex-direction: column;
}

.seller-account-form label {
    margin: 10px 0 5px;
}

.seller-account-form input,
.seller-account-form select,
.seller-account-form textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #007bff;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #0056b3;
}

.product-card {
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 10px;
    padding: 10px;
    text-align: center;
}

.product-image {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
}

#category-filter {
    margin-bottom: 20px;
}
</style>
</head>
<body>
    <div class="seller-account-container">
        <h2>Seller Account - Create Product</h2>
        <form class="seller-account-form" id="product-form">
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" placeholder="Enter Product Name" required>

            <label for="category">Choose Category</label>
            <select id="category" required>
                <option value="skincare">Skincare</option>
                <option value="makeup">Makeup</option>
                <option value="fragrance">Fragrance</option>
                <option value="luxury">Luxury</option>
            </select>

            <label for="main-image-url">Main Image URL</label>
            <input type="text" id="main-image-url" placeholder="Enter Main Image URL" required>

            <label for="image1">Additional Image URL 1</label>
            <input type="text" id="image1" placeholder="Enter Image URL 1" required>

            <label for="price">Price (INR)</label>
            <input type="number" id="price" placeholder="Enter Product Price" required>

            <label for="description">Product Description</label>
            <textarea id="description" rows="5" placeholder="Enter Product Description" required></textarea>

            <button type="submit" id="upload-product-btn">Create Product Card</button>
        </form>

        <h3>Your Products</h3>
        <div id="product-list"></div>
    </div>

    <script>
        let products = []; // Global array to hold all created products

document.getElementById('product-form').addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent the form from submitting normally

    // Gather product data
    let productName = document.getElementById('product-name').value;
    let category = document.getElementById('category').value;
    let mainImage = document.getElementById('main-image-url').value;
    let image1 = document.getElementById('image1').value;
    let price = document.getElementById('price').value;
    let description = document.getElementById('description').value;

    // Create a product object
    const product = {
        name: productName,
        category: category,
        mainImage: mainImage,
        image1: image1,
        price: price,
        description: description
    };

    // Add product to the products array
    products.push(product);

    // Create a product card HTML
    let productCardHTML = `
        <div class="product-card">
            <img src="${mainImage}" alt="${productName}" class="product-image">
            <h3>${productName}</h3>
            <p>Category: ${category}</p>
            <p>Price: INR ${price}</p>
            <p>${description}</p>
            <button onclick="viewProduct('${productName}', '${mainImage}', '${image1}', '${price}', '${description}')">View Product</button>
            <button onclick="editProduct('${productName}')">Edit</button>
            <button onclick="deleteProduct(this)">Delete</button>
        </div>
    `;

    // Add the product card to the product list
    document.getElementById('product-list').insertAdjacentHTML('beforeend', productCardHTML);
    
    // Reset form fields
    document.getElementById('product-form').reset();

    // Update the admin product list
    updateAdminProductList();
});

// View Product Function
function viewProduct(name, mainImage, image1, price, description) {
    alert(`Product: ${name}\nPrice: INR ${price}\nDescription: ${description}\nMain Image: ${mainImage}\nAdditional Image: ${image1}`);
}

// Edit Product Function (Placeholder)
function editProduct(productName) {
    alert(`Editing product: ${productName}`);
}

// Delete Product Function
function deleteProduct(button) {
    if (confirm("Are you sure you want to delete this product?")) {
        button.parentElement.remove(); // Remove the product card from the DOM
    }
}

// Function to update the admin product list
function updateAdminProductList() {
    const adminProductListContainer = document.getElementById('admin-product-list');
    adminProductListContainer.innerHTML = ''; // Clear existing products

    products.forEach(product => {
        let adminProductCardHTML = `
            <div class="product-card">
                <img src="${product.mainImage}" alt="${product.name}" class="product-image">
                <h3>${product.name}</h3>
                <p>Category: ${product.category}</p>
                <p>Price: INR ${product.price}</p>
                <p>${product.description}</p>
            </div>
        `;
        adminProductListContainer.insertAdjacentHTML('beforeend', adminProductCardHTML);
    });
}
    </script>
</body>
</html>
