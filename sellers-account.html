<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Account</title>
    <link rel="stylesheet" href="styles.css">
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.seller-account-container {
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    max-width: 800px;
    margin: auto;
}

h2, h3 {
    color: #d4af37; /* Gold color */
    font-family: 'Cursive', sans-serif; /* Cursive font for luxury feel */
}

label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
}

input[type="text"],
input[type="tel"],
input[type="email"],
input[type="password"],
input[type="url"],
input[type="number"],
select,
textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #d4af37; /* Gold color for buttons */
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background-color: #b5942c; /* Darker gold on hover */
}

.product-card {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 15px;
    margin: 10px 0;
    background-color: #f9f9f9;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.product-image {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

.hidden {
    display: none;
}

#product-display {
    margin-top: 20px;
}
</style>
</head>
<body>
    <header>
        <h1>Create Seller Account</h1>
    </header>

    <section id="registration-section">
        <form id="seller-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>
        <button id="toggle-login">Already have an account? Log in</button>
    </section>

    <section id="login-section" class="hidden">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </section>

    <section id="upload-section" class="hidden">
        <h2>Upload Product</h2>
        <form id="product-form">
            <input type="text" id="product-name" placeholder="Product Name" required>
            <input type="text" id="product-category" placeholder="Product Category" required>
            <input type="url" id="product-main-image" placeholder="Main Image URL" required>
            <textarea id="product-description" placeholder="Description" required></textarea>
            <textarea id="product-details" placeholder="Details" required></textarea>
            <input type="number" id="product-price" placeholder="Price in INR" required>
            <button type="submit">Upload Product</button>
        </form>
        <div id="product-display"></div>
        <button id="delete-account">Delete Account</button>
    </section>

    <script src="seller-account.js"></script>
</body>
</html>
