<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service - imacx</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1d1d1d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to bottom, #000000, #434343);
        }

        .customer-service {
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            font-family: 'Pacifico', cursive;
            color: gold;
            animation: glowing 2s infinite alternate;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.5);
        }

        p {
            font-size: 1.5rem;
            color: #ffffff;
            margin: 20px 0;
        }

        .contact-info {
            font-size: 1.2rem;
            font-weight: bold;
            background: rgba(255, 215, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid gold;
            display: inline-block;
            margin-top: 20px;
        }

        .contact-info span {
            color: gold;
        }

        /* Animation */
        @keyframes glowing {
            0% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 223, 0, 1), 0 0 30px rgba(255, 223, 0, 1); }
        }
    </style>
</head>
<body>
    <div class="customer-service">
        <h1>Customer Service</h1>
        <p>If you have any inquiries or need help, feel free to reach out to us at:</p>
        <div class="contact-info">
            <p>Email: <span>macxyy12@gmail.com</span></p>
            <p>Phone: <span>+91 84529 39172</span></p>
        </div>
    </div>
</body>
</html>
