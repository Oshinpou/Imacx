<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        .confirmation-container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .confirmation-title {
            font-size: 2rem;
            color: #28a745;
            margin-bottom: 20px;
            font-family: 'Pacifico', cursive;
        }

        .confirmation-message {
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .shipping-info {
            font-size: 1rem;
            margin: 10px 0;
            color: #666;
        }

        .contact-info {
            margin: 30px 0;
            font-size: 1rem;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .cart-icon {
            font-size: 2rem;
            margin: 20px 0;
            cursor: pointer;
        }

        .cart-icon:hover {
            color: #f39c12;
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .home-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="confirmation-container">
        <h1 class="confirmation-title">Order Confirmed!</h1>
        <p class="confirmation-message">Thank you for your purchase. Your order has been confirmed successfully.</p>
        
        <p class="shipping-info">Your items will be shipped within 30 to 60 days.</p>

        <div class="contact-info">
            <h3>For more info or help:</h3>
            <p>Email: <a href="mailto:macxyy12@gmail.com">macxyy12@gmail.com</a></p>
            <p>Phone: <a href="tel:+918452939172">+918452939172</a></p>
        </div>

        <div class="cart-icon" title="View Cart">&#128722;</div>

        <a href="index.html" class="home-link">Back to Products</a>
    </div>

</body>
</html>
