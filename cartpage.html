<!DOCTYPE html>
<html lang="en">
<head>

    <title>Add to Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .cart-container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .cart-title {
            font-size: 2.5rem;
            color: gold;
            font-family: 'Pacifico', cursive;

            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-symbol {
            font-size: 5rem;
            color: gold;
            margin-bottom: 20px;

        }

            font-size: 1.8rem;
            font-family: 'Pacifico', cursive;
            color: gold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .checkout-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
        }

        .checkout-button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
        }
    </style>
</head>
